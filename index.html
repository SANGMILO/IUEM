<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>20/10 ‚Äî Cat Theme üíó</title>
<style>
  :root{ --ink:#1f1f1f; --accent:#ff2d6f; --err:#ef4444; --soft:#fff; }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--ink);scroll-behavior:smooth;}

  /* ===== Pastel scene backgrounds ===== */
  body.step1{background:
    radial-gradient(800px 600px at -10% -10%, #ffd7f1, transparent 60%),
    radial-gradient(900px 700px at 110% 0%, #e6f2ff, transparent 60%),
    linear-gradient(180deg,#fff5fb 0%,#fff0f8 100%);
  }
  body.step2{background:
    radial-gradient(900px 700px at 10% 110%, #ffe6f0, transparent 60%),
    radial-gradient(800px 600px at 120% 120%, #e5fff6, transparent 60%),
    linear-gradient(180deg,#fff9fb 0%,#f6fffb 100%);
  }
  body.step3{background:
    radial-gradient(1100px 800px at 50% -10%, #ffeac7, transparent 60%),
    radial-gradient(900px 700px at 120% 100%, #ffd9ec, transparent 60%),
    linear-gradient(180deg,#fff8ef 0%,#fff2f7 100%);
  }

  .stage{min-height:100vh;display:grid;place-items:center;padding:14px}
  .panel{width:min(92vw,880px);background:rgba(255,255,255,.92);border:1px solid #ffd6e6;border-radius:20px;
         box-shadow:0 16px 48px rgba(0,0,0,.1);padding:18px 16px;text-align:center;backdrop-filter:blur(4px);
         opacity:0;transform:translateY(8px) scale(.985);pointer-events:none;transition:.4s ease}
  .panel.active{opacity:1;transform:none;pointer-events:auto;}
  h1{margin:0;color:var(--accent);font-size:22px}
  .btn{cursor:pointer;border:none;background:var(--accent);color:#fff;padding:12px 16px;border-radius:12px;
       font-weight:700;font-size:16px;box-shadow:0 10px 24px rgba(255,45,111,.28)}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:center;margin-top:10px}
  input[type="text"]{padding:12px 14px;border-radius:12px;border:1px solid #ffd1e0;font-size:16px;width:180px}
  .msg{font-size:13px;min-height:20px}
  .msg.err{color:var(--err)}

  /* ===== Step 1: Cat + card open ===== */
  .wrap-card{display:grid;gap:10px;justify-items:center;position:relative}
  .card3d{width:min(78vw,420px);height:min(56vw,300px);position:relative;perspective:1200px;cursor:pointer;}
  .card3d .book{width:100%;height:100%;position:relative;transform-style:preserve-3d;}
  .card3d .cover, .card3d .inside{position:absolute;inset:0;border-radius:14px;box-shadow:0 16px 40px rgba(0,0,0,.15);}
  .cover{background:linear-gradient(135deg,#ff8fb1,#ff6ea0);transform-origin:left center;transform:rotateY(0deg);z-index:2;display:grid;place-items:center;color:#fff;}
  .inside{background:linear-gradient(135deg,#fff,#ffe8f2);display:grid;place-items:center;padding:16px}
  .cover .title{font-weight:800;font-size:26px;letter-spacing:.5px}
  .cover .hint{font-size:13px;opacity:.9;margin-top:6px}
  .card3d.open .cover{animation:openCover 1s cubic-bezier(.2,.85,.2,1) forwards;}
  @keyframes openCover{0%{transform:rotateY(0deg)}60%{transform:rotateY(-170deg)}100%{transform:rotateY(-178deg)}}

  /* Cat hugging card */
  .cat-hero{position:absolute;width:min(40vw,220px);bottom:-10px;right:-20px;transform:rotate(6deg);filter: drop-shadow(0 6px 16px rgba(0,0,0,.18));}
  .cat-hero img{width:100%;height:auto;border-radius:14px;} /* using the provided cat photo as a sticker */
  .spark-heart{position:absolute;font-size:18px;animation:floatUp 1.6s ease forwards;opacity:0}
  @keyframes floatUp{0%{transform:translateY(16px) scale(.85);opacity:0}20%{opacity:1}100%{transform:translateY(-80px) scale(1.1);opacity:0}}

  /* ===== Step 2: input with blinking cat ===== */
  .cat-blink{position:absolute;right:10px;bottom:-6px;width:min(26vw,150px);filter: drop-shadow(0 6px 16px rgba(0,0,0,.18));}
  .cat-blink img{width:100%;border-radius:18px;animation:blink 3.5s infinite}
  @keyframes blink{0%,92%,100%{filter:none}93%,97%{filter:brightness(.9)}}

  /* ===== Step 3: compact hero and petals ===== */
  .hero{display:flex;flex-direction:column;align-items:center;gap:6px;margin-bottom:8px}
  .frame{position:relative;width:min(88vw,520px);border-radius:16px;overflow:hidden;box-shadow:0 16px 40px rgba(0,0,0,.12);background:#fff}
  .frame img{display:block;width:100%;height:auto;transform:translateY(28px);opacity:0}
  .frame.rise img{animation:rise 1s cubic-bezier(.2,.85,.2,1) forwards}
  @keyframes rise{0%{transform:translateY(28px);opacity:0}60%{transform:translateY(-2px);opacity:1}100%{transform:translateY(0);opacity:1}}

  .wish{font-size:18px;line-height:1.58;width:min(90vw,640px);margin:0 auto}
  .wish .char{display:inline-block;opacity:0;transform:translateY(-26px);white-space:pre}
  .wish .char.drop{animation:drop .55s cubic-bezier(.2,.9,.2,1) forwards}
  @keyframes drop{0%{opacity:0;transform:translateY(-26px)}70%{opacity:1;transform:translateY(3px)}100%{opacity:1;transform:translateY(0)}}

  footer{position:fixed;bottom:8px;left:0;right:0;text-align:center;opacity:.6;font-size:12px}

  .petal{position:fixed;top:-40px;font-size:20px;opacity:.9;pointer-events:none;animation:fall linear forwards}
  @keyframes fall{to{transform:translateY(110vh) translateX(var(--dx)) rotate(1turn);opacity:.2}}
</style>
</head>

<script>
  const body=document.body;

  const WISH_TEXT="20/10 vui v·∫ª nha em iu üå∏\nAnh ch·∫≥ng bi·∫øt ph·∫£i n√≥i g√¨ cho ƒë·∫∑c bi·ªát, ch·ªâ mong em c√≥ m·ªôt ng√†y th·∫≠t vui, ƒë∆∞·ª£c quan t√¢m v√† c∆∞·ªùi nhi·ªÅu h∆°n m·ªçi ng√†y.\nC·∫£m ∆°n em v√¨ ƒë√£ ·ªü ƒë√¢y, v√¨ ƒë√£ khi·∫øn m·ªçi th·ª© quanh anh tr·ªü n√™n d·ªÖ th∆∞∆°ng h∆°n.\nMong t·ª•i m√¨nh s·∫Ω c√≥ th√™m th·∫≠t nhi·ªÅu k·ª∑ ni·ªám ƒë·∫πp h∆°n n·ªØa sau n√†y. üíê";

  function transition(from,to, stepClass){

  // Step1: click to open
  card.addEventListener('click', ()=>{
    if(card.classList.contains('open')) return;

    for(let i=0;i<24;i++){ const h=document.createElement('div'); h.className='spark-heart'; h.textContent='üíó'; h.style.left=(20+Math.random()*60)+'%'; h.style.bottom='-6px'; h.style.animationDelay=(Math.random()*0.4)+'s'; card.appendChild(h); setTimeout(()=>h.remove(),1600); }
    setTimeout(()=>{ transition(s1,s2,'step2'); setTimeout(()=>day.focus(), 260); }, 1000);
  });

  function normalize(s){ return s.toLowerCase().replace(/\s+/g,'').replace(/-/g,'/'); }

  day.addEventListener('keydown', e=>{ if(e.key==='Enter') openBtn.click(); });

  again.addEventListener('click', ()=>{ wish.innerHTML=''; day.value=''; hint.textContent='G·ª£i √Ω: ng√†y anh lu√¥n nh·ªõ‚Ä¶'; hint.classList.remove('err'); frame.classList.remove('rise'); transition(s3,s1,'step1'); window.scrollTo({top:0,behavior:'smooth'}); card.classList.remove('open'); });

  function startReveal(){ frame.classList.remove('rise'); void frame.offsetWidth; frame.classList.add('rise'); wish.innerHTML=''; const chars=Array.from(WISH_TEXT); let i=0; chars.forEach(ch=>{ if(ch==='\n'){ wish.appendChild(document.createElement('br')); return; } const span=document.createElement('span'); span.className='char'; span.textContent=ch; wish.appendChild(span); const delay=28*i + Math.random()*18; setTimeout(()=>span.classList.add('drop'), delay); i++; }); }

  // ambient petals for step 3
  const emojis=['üíñ','üíì','üíó','üíû','üå∏','‚ú®'];
